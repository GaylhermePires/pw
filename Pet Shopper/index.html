<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drugs and Happy</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="Titulo">
        <h1>Drugs and Happy</h1>
    </div>
</header>

<br><br><br>

<section class="produtos">
    <div class="produto">
        <img src="mato.webp" alt="">
        <h3>Maconha</h3>
        <p>R$ 100,00</p>
        <button class="adicionar-carrinho" data-nome="Maconha" data-preco="100">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="açucar.jpg" alt="">
        <h3>Cocaína</h3>
        <p>R$ 239,99</p>
        <button class="adicionar-carrinho" data-nome="Cocaína" data-preco="240">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="k999.jpg" alt="">
        <h3>K9</h3>
        <p>R$ 128,00</p>
        <button class="adicionar-carrinho" data-nome="K9" data-preco="128">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="metanfetamina.webp" alt="">
        <h3>Metafetamina</h3>
        <p>R$ 258,00</p>
        <button class="adicionar-carrinho" data-nome="Metafetamina" data-preco="258">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="minha heroina.jpg" alt="">
        <h3>Heroina</h3>
        <p>R$ 450,00</p>
        <button class="adicionar-carrinho" data-nome="Heroina" data-preco="450">Adicionar ao Carrinho</button>
    </div>
    <div class="produto">
        <img src="lucid.jpg" alt="">
        <h3>Lucid Dreams</h3>
        <p>R$ 850,00</p>
        <button class="adicionar-carrinho" data-nome="Lucid Dreams" data-preco="850">Adicionar ao Carrinho</button>
    </div>
</section>


<div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
    <button id="limpar-carrinho">Limpar Carrinho</button>
    <button id="finalizar-compra">Finalizar Compra</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const botoesAdicionar = document.querySelectorAll(".adicionar-carrinho");
    const listaCarrinho = document.getElementById("lista-carrinho");
    const totalElemento = document.getElementById("total");
    const botaoLimpar = document.getElementById("limpar-carrinho");
    const botaoFinalizarCompra = document.getElementById("finalizar-compra");
    let total = 0;

    botoesAdicionar.forEach(botao => {
        botao.addEventListener("click", () => {
            const nome = botao.getAttribute("data-nome");
            const preco = parseFloat(botao.getAttribute("data-preco"));

            const item = document.createElement("li");
            item.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
            listaCarrinho.appendChild(item);

            total += preco;
            totalElemento.textContent = total.toFixed(2);
        });
    });

    botaoLimpar.addEventListener("click", () => {
        listaCarrinho.innerHTML = "";
        total = 0;
        totalElemento.textContent = "0.00";
    });

    botaoFinalizarCompra.addEventListener("click", () => {
        if (total > 0) {
            alert(`Compra finalizada! Total a pagar: R$ ${total.toFixed(2)}`);
            listaCarrinho.innerHTML = "";
            total = 0;
            totalElemento.textContent = "0.00";
        } else {
            alert("Seu carrinho está vazio. Adicione itens para finalizar a compra.");
        }
    });
});
</script>
</body>
</html>
